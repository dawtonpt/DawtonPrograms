<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatEshte</title>
  <style>
    body {
      background: #181818;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      height: 100vh;
      justify-content: center;
    }
    #chat-container {
      background: #232323;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffcc44;
      width: 350px;
      max-width: 95vw;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    #messages {
      background: #111;
      border-radius: 5px;
      height: 250px;
      overflow-y: auto;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .msg {
      margin-bottom: 0.5rem;
      word-break: break-word;
    }
    .msg .user {
      font-weight: bold;
      color: #00ffcc;
      margin-right: 0.3em;
    }
    #input-row {
      display: flex;
      gap: 0.5rem;
    }
    #username, #message {
      border: none;
      border-radius: 5px;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #username {
      width: 30%;
      background: #222;
      color: #eee;
    }
    #message {
      flex: 1;
      background: #222;
      color: #eee;
    }
    #send {
      background: #00ffcc;
      color: #111;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #send:hover {
      background: #00c9a7;
    }
    footer {
      margin-top: 24px;
      color: #00ffcc;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
  </style>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // Replace with your own Firebase config if you want to use this in production!
    const firebaseConfig = {
      apiKey: "AIzaSyDoVZwTuwx6Cgf1V5OsBx20CB26rcdx_Ls",
      authDomain: "mathsgame-2bcb4.firebaseapp.com",
      databaseURL: "https://mathsgame-2bcb4-default-rtdb.firebaseio.com",
      projectId: "mathsgame-2bcb4",
      storageBucket: "mathsgame-2bcb4.firebasestorage.app",
      messagingSenderId: "316993513512",
      appId: "1:316993513512:web:bc9aee590dfa7191ecad1d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>
  <div id="chat-container">
    <h2>
      <img src="https://jotajoti.pt/wp-content/uploads/2025/10/jotajoti2025_banner.jpg" alt="ESHTE Logo" style="height: 32px; vertical-align: middle; margin-right: 8px;">
      <span style="display: inline-block; width: 100%; text-align: center;">ChatEshte</span>
    </h2>
    <div id="messages"></div>
    <div id="input-row">
      <input type="text" id="username" placeholder="Name" maxlength="16" />
      <input type="text" id="message" placeholder="Type a message..." maxlength="200" />
      <button id="send">Send</button>
    </div>
  </div>
  <footer>
    Made by DP
  </footer>
  <script>
    const messagesDiv = document.getElementById('messages');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send');

    // Listen for new messages
    db.ref('chat').limitToLast(50).on('child_added', snapshot => {
      const msg = snapshot.val();
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<span class="user">${escapeHTML(msg.user)}:</span> ${escapeHTML(msg.text)}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function escapeHTML(str) {
      return (str || '').replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
        })[m];
      });
    }

    function sendMessage() {
      const user = usernameInput.value.trim() || "Anonymous";
      const text = messageInput.value.trim();
      if (!text) return;
      db.ref('chat').push({
        user,
        text,
        time: Date.now()
      });
      messageInput.value = '';
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
    usernameInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') messageInput.focus();
    });
  </script>
</body>
</html>
